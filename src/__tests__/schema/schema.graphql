type Sample {
  id: String!
  name: String!
}

input AnotherInput {
  anotherProperty: Int
}

input SampleInput {
  name: String!
  moreData: [AnotherInput!]!
}

type Mutation {
  createSample(input: SampleInput!): Sample
  updateSample(id: String!, input: SampleInput!): Boolean
}

type Query {
  getSamples: [Sample!]!
  getSample(id: String!): Sample!
}

type Subscription {
  sampleAdded(id: ID!): Sample!
}

schema {
  mutation: Mutation
  query: Query
  subscription: Subscription
}
